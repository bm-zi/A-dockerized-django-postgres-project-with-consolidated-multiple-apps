<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <title>Codes Library - {% block head_title %} {% endblock head_title %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    
    <!-- BOOTSTAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="{% static 'codeslib/handlers.js' %}"></script>


    <style>
        html {
            font-size: 13px;
        }
        body {
         font-family: Monospace;
         font-weight: bold;
         background-color:slategrey;
        }
        table, th, td, tr{
            padding: 0px;
            margin: 0px;
            border-spacing:0px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card mt-2 bg-dark">
            <h3 style="text-align: center; margin-top: 10px;"><a class="text-white font-weight-bold" 
                style="text-decoration: none;" 
                href="/codeslib">Codes Library {% block page_title %}{% endblock page_title %}</a>
            </h3>
        </div>
        <div class="row">
            <div class="col">
                {% block top_panel %}{% endblock top_panel %}
            </div>
        </div>
        <div class="row">
            {% block lower_panel %}{% endblock lower_panel %}
        </div>
        <div class="row">
            <div class="col">
                {% block buttom_panel %}{% endblock buttom_panel %}
            </div>
        </div>
    </div>

</body>

</html>
